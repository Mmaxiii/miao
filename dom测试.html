<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #acf;
    }
  </style>
</head>

<body>
  <span style="left:0;top:0"></span>
</body>

</html>
<script>

  'use strict'
  const span = document.querySelector('span')
  let v = 3
  let vx = 0
  let vy = 0
  let leftDown = false
  let rightDown = false
  let upDown = false
  let downDown = false

  window.addEventListener('keydown', function (e) {

    if (e.code.startsWith('Shift')) {
      vx = 2 * vx
      vy = 2 * vy
    }
    if (e.code == 'ArrowLeft') {
      leftDown = true
      vx = -v
    }

    if (e.code == 'ArrowRight') {
      rightDown = true
      vx = v

    }

    if (e.code == 'ArrowUp') {
      upDown = true
      vy = -v

    }

    if (e.code == 'ArrowDown') {
      downDown = true
      vy = v
      // span.style.left = parseInt(span.style.left) + vx + 'px'
    }
  })



  window.addEventListener('keyup', function (e) {

    if (e.code.startsWith('Shift')) {
      vx = vx / 2
      vy = vy / 2
    }
    if (e.code == 'ArrowLeft') {
      leftDown = false
      if (rightDown) {
        vx = v
      } else {
        vx = 0
      }

    }

    if (e.code == 'ArrowRight') {
      rightDown = false
      if (leftDown) {
        vx = -v
      } else {
        vx = 0
      }
    }

    if (e.code == 'ArrowUp') {
      upDown = false
      if (downDown) {
        vy = v
      } else {
        vy = 0
      }

    }

    if (e.code == 'ArrowDown') {
      downDown = false
      if (upDown) {
        vy = v
      } else {
        vy = 0
      }
      // span.style.left = parseInt(span.style.left) + vx + 'px'
    }
  })


  let lastTime = null
  requestAnimationFrame(function ani(time) {
    let diffTime
    if (lastTime == null) {
      diffTime = time
    } else {
      deffTime = time - lastTime
    }
    span.style.left = parseInt(span.style.left) + vx + 'px'
    span.style.top = parseInt(span.style.top) + vy + 'px'
    requestAnimationFrame(ani)
  })
</script>

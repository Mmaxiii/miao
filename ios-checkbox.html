<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      position: relative;
      display: inline-block;
      width: 340px;
      height: 200px;
      border: 5px solid rgb(207, 207, 207);
      border-radius: 88888px;
      box-shadow: inset 0 0 0 0 chartreuse;
      padding: 10px;
      transition: .5s;
    }

    label::before {
      content: "";
      position: absolute;
      left: 10px;
      width: 196px;
      height: 196px;
      padding-left: 0;
      border-radius: 8888px;
      box-shadow: 0 5px 20px #ccc;
      background-color: #fff;
      transition: .5s, padding .5s .05s;

    }

    input:checked+label {
      border-color: chartreuse;
      box-shadow: inset 0 0 0 110px chartreuse;
    }

    input:checked+label::before {
      left: 144px;
      padding-left: 196px;
      width: 0;
      transition: .5s, width .5s .05s;

    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="foo" hidden>

  <label for="foo" class="one"></label>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .slider {
      position: relative;
      width: 600px;
      height: 400px;
      margin: auto;
      border: 1px solid red;
    }

    .slider input {
      position: absolute;
      top: 0;
      z-index: 999;
    }

    .s2 {
      left: 100px;
    }

    .s3 {
      left: 200px;
    }

    .s4 {
      left: 300px;
    }

    section {
      float: left;
      position: relative;
      width: 150px;
      height: 400px;
      overflow: hidden;
    }

    .slider div {
      position: absolute;
      overflow: hidden;
      left: -150px;
      width: 150px;
      height: 400px;
      /* border: 1px solid; */
    }

    .d1 img {
      position: absolute;
      left: 0;
      top: 0;
    }

    .d2 img {
      position: absolute;
      left: -150px;
    }

    .d3 img {
      position: absolute;
      left: -300px;
    }

    .d4 img {
      position: absolute;
      left: -450px;
    }

    .slider input:nth-child(1):checked~section div:nth-child(1),
    .slider input:nth-child(2):checked~section div:nth-child(2),
    .slider input:nth-child(3):checked~section div:nth-child(3),
    .slider input:nth-child(4):checked~section div:nth-child(4) {
      z-index: 1;
      left: 0;
      transition: 1s;
    }

    .slider input:nth-child(4):checked~section {
      background-image: url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg);

    }
  </style>
</head>

<body>
  <div class="slider">
    <input type="radio" name="s1" id="" class="s1">
    <input type="radio" name="s1" id="" class="s2">
    <input type="radio" name="s1" id="" class="s3">
    <input type="radio" name="s1" id="" class="s4">

    <section class="d1">
      <div class="picture1"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg" alt=""></div>
      <div class="picture2"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg" alt=""></div>
      <div class="picture3"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg" alt=""></div>
      <div class="picture4"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg" alt=""></div>
    </section>
    <section class="d2">
      <div class="picture1"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg" alt=""></div>
      <div class="picture2"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg" alt=""></div>
      <div class="picture3"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg" alt=""></div>
      <div class="picture4"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg" alt=""></div>
    </section>
    <section class="d3">
      <div class="picture1"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg" alt=""></div>
      <div class="picture2"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg" alt=""></div>
      <div class="picture3"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg" alt=""></div>
      <div class="picture4"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg" alt=""></div>
    </section>
    <section class="d4">
      <div class="picture1"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg" alt=""></div>
      <div class="picture2"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg" alt=""></div>
      <div class="picture3"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg" alt=""></div>
      <div class="picture4"><img src="https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg" alt=""></div>
    </section>

  </div>
</body>

</html>

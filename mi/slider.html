<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    @keyframes move {
      from {
        left: 0;
      }

      to {
        left: 100%;
      }
    }

    .slider {
      position: relative;
      width: 600px;
      height: 400px;
      margin: auto;
      border: 1px solid red;
    }

    input {
      position: absolute;
    }

    .s1 {
      left: 0;
    }

    .s2 {
      left: 10px;
    }

    .s3 {
      left: 20px;
    }

    .s4 {
      left: 30px;
    }

    .slider>div {
      float: left;
      position: relative;
      width: 25%;
      height: 100%;
      overflow: hidden;
    }

    .slider span {
      position: absolute;
      width: 100%;
      height: 100%;
      left: -100%;
      transition: .5s;
      animation: move .5s;
    }

    .slider span:nth-child(1) {
      background-image: url('https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/1.jpg');
    }

    .slider span:nth-child(2) {
      background-image: url('https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/2.jpg');
    }

    .slider span:nth-child(3) {
      background-image: url('https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/3.jpg');
    }

    .slider span:nth-child(4) {
      background-image: url('https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/4.jpg');
    }

    input:nth-child(1):checked~.slider span:nth-child(1) {}

    input:nth-child(1):checked~.slider span:nth-child(1),
    input:nth-child(2):checked~.slider span:nth-child(2),
    input:nth-child(3):checked~.slider span:nth-child(3),
    input:nth-child(4):checked~.slider span:nth-child(4) {
      left: 0;
      z-index: 1;
      animation: none;
    }

    .slider div:nth-child(2) span {
      background-position: -150px;
    }

    .slider div:nth-child(3) span {
      background-position: -300px;
    }

    .slider div:nth-child(4) span {
      background-position: -450px;
    }
  </style>
</head>


<body>
  <input type="radio" name="s1" id="" class="s1" checked>
  <input type="radio" name="s1" id="" class="s2">
  <input type="radio" name="s1" id="" class="s3">
  <input type="radio" name="s1" id="" class="s4">

  <div class="slider">

    <div class="part1">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="part2">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="part3">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="part4">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>



</body>

</html>

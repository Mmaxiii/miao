<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="font/iconfont.css">
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    html {
      zoom: 1.5;
    }

    div {
      display: grid;
      width: 100%;
      height: 100px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 1fr 2fr 1fr;
      grid-template-areas:
        "a c b d"
        "a c b d"
        "x x   b d";
    }

    .a {
      grid-area: a;
    }
  </style>
</head>

<body>
  <div>
    <span class="a">
      1</span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>

  </div>
</body>

</html>

<script>
  function User() { }
  console.dir(User);  //可以看到2个原型

  User.prototype.show = function () { console.log('haha') }; //给prototype原型添加show方法
  let hd = new User();  //hd会会获得User的prototype原型
  console.log(User.prototype == hd.__proto__)  //true   (对象调取原型时要用__proto__)
  hd.show();  //haha  构造出的hd有show方法
</script>


</html>

<script>
  class User {
    constructor(name) {
      this.name = name;
    }
    say() {
      return this.name;
    }
  }
  class Admin extends User {
    constructor(name) {
      super(name);
    }
    say() {
      return "后盾人：" + super.say();
    }
  }
  const xj = new Admin("向军");
  console.log(xj.say());
</script>

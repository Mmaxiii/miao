<!DOCTYPE html>
<html lang="en" role="">

<head>
  <meta charset="utf-8">
  <title>测试</title>

  <style>
    body {
      position: relative;
      border: 1px solid;
    }

    .left {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      background-color: #acf;
      padding-bottom: 1000px;
      xmargin-bottom: -1000px;
    }

    .right {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      background-color: greenyellow;
    }

    .center {
      background-color: yellow;
      margin: 0 100px
    }

    footer {
      xbackground-color: blue;
    }
  </style>


</head>


<body>
  <div class="left">left <br> 1<br> 1
  </div>
  <div class="center">center <br> 1<br> 1</div>
  <div class="right">right</div>
  <footer>footer</footer>
</body>
<script>
  function MultiplyorUnitFailure(message) {
    this.message = message
    this.stack = (new Error).stack
  }
  function primitiveMultiply(a, b) {
    if (Math.random() < 0.5) {
      return a * b
    } else {
      throw new MultiplyorUnitFailure()
    }
  }

  function multiple(a, b) {
    for (; ;) {
      try {
        return primitiveMultiply(a, b)
      } catch (e) {
        if (e instanceof MultiplyorUnitFailure) {
          console.log('调用失败，重新调用')
        } else {
          throw e
        }
      }
    }
  }



  var box = {
    locked: true,
    unlock: function () {
      this.locked = false
    },
    lock: function () {
      this.locked = true
    },
    _content: [1, 2, 3],
    get content() {
      if (this.locked) throw new Error('Lecked!')
      return this._content
    }
  }

  function withBoxUnlocked(f) {
    try {
      box.unlock()
      f(box.content)
    } finally {
      box.lock()
    }
  }
</script>

</html>

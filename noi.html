<script type="xxx" id="ch0104/20">
  let a = +prompt("a")
  let b = +prompt("b")
  let c = +prompt("c")

  let delta = b * b - 4 * a * c
  let x1 = (-b + Math.sqrt(delta)) / (2 * a)
  let x2 = (-b - Math.sqrt(delta)) / (2 * a)
  let m = 0
  let n = 0

  if (delta == 0) {
    console.log('x1=x2=' + x1.toFixed(5));
  } else if (delta > 0) {
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5));
  } else {

    m = "" + (-b / (2 * a)).toFixed(5)
    n = "" + (Math.sqrt(-delta) / (2 * a)).toFixed(5)
    if (n < 0) {
      x1 = m + '+' + (-n) + 'i'
      x2 = m + '-' + (-n) + 'i'
    } else {
      x1 = m + '+' + n + 'i'
      x2 = m + '-' + n + 'i'
    }
    console.log('x1=' + x1 + ';' + 'x2=' + x2);
  }
</script>

<script type="xxx" id="narcissistic">

  let n = Number(prompt())
  if (n >= 100 && n < 1000) {
    let sum = 0
    let k = n
    while (k > 0) {
      sum += Math.pow(k % 10, 3)
      k = Math.floor(k / 10)
    }

  }

<script type="xxx" id="complete-number">
  //<!-- complete-number: 输入一个数，判断它是否是完全数（自行查相关概念） -->
  let n = Number(prompt())
  let sum = 0
  for (let i = 1; i < n; i++) {
    if (Number.isInteger(n / i)) {
      sum += i
    }
  }
  sum == n ? console.log("YES") : console.log("NO")
</script>

<script type="xxx" id="ch0103/17">

  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))

  var a = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2)
  var b = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2)

  var p = (a + b + c) / 2

  console.log(s.toFixed(2))
</script>

<script type="xxx" id="ch0104/20">
  var a = +prompt("a")
  var b = +prompt("b")
  var c = +prompt("c")

  var x1 = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)
  var x2 = (-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a)
  var m = 0
  var n = 0

  if (b ** 2 == 4 * a * c) {
    console.log('x1 = x2 = ' + x1.toFixed(5));
  } else if (b ** 2 > 4 * a * c) {
    console.log('x1 = ' + x1.toFixed(5), 'x2 = ' + x2.toFixed(5));
  } else {
    m = "" + (-b / (2 * a)).toFixed(5)
    n = "" + (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5)
    x1 = m + '+' + n + 'i'
    x2 = m + '-' + n + 'i'
    console.log('x1 =' + x1, 'x2 =' + x2);
  }
</script>

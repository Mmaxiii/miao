<script>
  'use strict'

  // 添加事件
  let div = document.querySelector('.inputs')
  let inputs = div.querySelectorAll('input')
  inputs.forEach(it => {
    it.addEventListener('click', run)
  })
  let pre = document.querySelector('#testStringInput')
  let regInput = document.querySelector('#reInput')
  pre.addEventListener('input', run)
  regInput.addEventListener('input', run)
  console.dir(regInput.innerText)


  // 生成铁路图
  const railway = document.querySelector('.railway')
  railway.addEventListener('click', draw)

  const rail = document.querySelector('.rail')
  const closed = document.querySelector('.closed')
  closed.addEventListener('click', function (e) {
    console.log(1)
    rail.classList.remove('railshow')
  })

  // 函数部分
  let groupColor = {
    1: '#C4E8AC',
    2: '#F3D4A4',
    3: '#C8C8FF',
    4: '#F2CFFF',
    5: '#F5BDB8',
    6: '#C8E7D6',
    7: '#C4E8AC',
    8: '#F6D7A6',
    9: '#C0C0F5'
  }

  function run() {
    let startTime = new Date()
    let flags = getFlags()
    let startIdx = 0
    let testStr = testStringInput.innerText
    let re

    try {

      re = new RegExp(reInput.innerText, flags + 'd')
    } catch (e) {
      if (e instanceof SyntaxError) {
        testStringInput.innerHTML = testStr
        return
      } else {
        throw e
      }
    }
    let resHTML = ''
    let match
    let matchCount = 0
    let info = ''

    while (match = re.exec(testStr)) {
      matchCount++
      resHTML += testStr.slice(startIdx, match.index)
      resHTML += `<strong title='Match ${matchCount}'>${heightLineGroups(match, matchCount)}</strong>`
      info += `<div class="mInfo">${modifyInfo(match, matchCount)}</div>`
      startIdx = re.lastIndex
      if (match[0] == '') {
        re.lastIndex++
      }
      if (!re.global) {
        startIdx = match.index + match[0].length
        break
      }
    }
    resHTML += testStr.slice(startIdx)
    testStringInput.innerHTML = resHTML
    let endTime = new Date()
    inputTime(endTime - startTime, matchCount)  // 计算match时间

    // 执行replace
    replace()
    matchInfo.innerHTML = info

    // 执行explain
    // let syntaxTree = parseRegExp(regInput.value)  // 解析正则语法树
    let syntaxTree = parseRegExp(regInput.innerText)  // 解析正则语法树

    let explainHTML = explainRegExp(syntaxTree)
    let explain = document.querySelector('.explain')
    explain.innerHTML = explainHTML

    // 执行highLight
    let highLight = highLightRegExp(syntaxTree)
    regInput.innerHTML = highLight
  }

  function heightLineGroups(match, matchCount) {
    if (match.length == 1) {
      return match[0]
    }
    let startIdx = 0
    let matchRanges = match.indices.map(it => {
      if (it) {
        let start = it[0] - match.index
        let end = it[1] - match.index
        return [start, end]
      }
    })
    //找到 em 标签位置
    let matchStr = match[0]
    let labels = Array(matchStr.length + 1).fill('')
    for (let i = 1; i < match.length; i++) {
      let range = matchRanges[i]
      if (range) {
        labels[range[0]] += `<em style="background:${groupColor[i]};" title='Match ${matchCount}\nGroup:${i}\nPos${range[0], range[1]}'>`
        labels[range[1]] += '</em>'
      }
    }

    //拼接 em 标签及其内容
    let res = ''
    for (let i = 0; i < matchStr.length; i++) {
      res += labels[i]
      res += matchStr[i]
    }
    res += labels[labels.length - 1]
    return res
  }

  function inputTime(time, matchCount) {
    spendTime.innerHTML = `${matchCount} match (${time}ms)`
  }

  function replace() {
    let flags = getFlags()
    let testStr = testStringInput.innerText
    let re
    try {
      // re = new RegExp(reInput.value, flags + 'd')
      re = new RegExp(reInput.innerText, flags + 'd')
    } catch (e) {
      if (e instanceof SyntaxError) {
        testStringInput.innerText = testStr + '\n'
        return
      } else {
        throw e
      }
    }
    let replacement = inputSub.value
    showSub.innerText = testStr.replace(re, replacement)

  }
  function modifyInfo(match, matchCount) {
    let resHTML = ''
    for (let i = 0; i < match.length; i++) {
      if (match[i]) {
        let header = `Match ${matchCount}`
        if (i > 0) {
          header = `Group ${i}`
        }
        resHTML += `<div class="mRow"><span>${header}</span><span>${match.indices[i][0]}-${match.indices[i][1]}</span><span>${match[i]}</span></div>`
      }
    }
    return resHTML
  }

  function getFlags() {
    let res = ''
    if (reFlagG.checked) {
      res += 'g'
    }
    if (reFlagM.checked) {
      res += 'm'
    }
    if (reFlagI.checked) {
      res += 'i'
    }
    return res
  }


  // 正则解析器及铁路图

  function draw() {
    rail.classList.add('railshow')
    let er = document.querySelector('.error')
    er.textContent = ''
    let svg = document.querySelector('svg')
    svg.innerHTML = ''
    svg.setAttribute('width', 0)
    svg.setAttribute('height', 0)
    let reInput = document.querySelector('#reInput')

    let reInputVal = reInput.innerText
    let syntaxTree = parseRegExp(reInputVal)  // 解析正则语法树
    let graph = createRexExpGraph(syntaxTree)
    svg.setAttribute('width', graph.width)
    svg.setAttribute('height', graph.height)


  }


  let str = '[ae-s\\d]'   // 正则
  let i = 0   // 指针指向str


  // 所有的parse...函数都会控制指针指向,执行完成之后指向被解析部分的后一位

  // 根据str[i] 分配解析函数
  function parseOnePart() {
    if (str[i] === '(') {
      return parseCaptureGroup()  // 解析捕获分组
    }
    if (str[i] === '[') {
      return parseCharClass()  // 解析字符集
    }
    if (str[i] === '\\') {
      return parseEscape()      // 解析转义
    }
    if (str[i] === '+' || str[i] === '*' || str[i] === '?' || str[i] === '{') {
      return parseQuantifier()      // 解析量词
    }

    return parseChar()     // 解析字符

  }

  function parseChar() {
    if (str[i] === '\\') return parseEscape()  // 其他parse函数循环时，会遇到转义的情况，这里统一处理
    let node = {
      type: 'Char',
      start: i,
      end: i + 1,
      raw: str[i],
      value: str[i]
    }
    i++
    return node
  }

  function parseEscape() {
    let start = i  // 记录起始位置
    i++  // 跳过 \
    let node = {
      type: 'Escape',
      start,
      end: i + 1,
      raw: str.slice(start, i + 1),
      value: ''
    }
    // node.value = str[i]
    node.value = str.slice(start, i + 1)
    i++ // 跳过 value
    return node
  }

  function parseCharClass() {
    let node = {
      type: 'CharClass',
      start: i,
      end: '',
      raw: '',
      revert: false,  // 是否取反
      elements: []   // 字符集内容
    }
    i++ // 跳过 [
    if (str[i] === '^') {
      node.revert = true
      i++  // 跳过 ^
    }
    while (str[i] !== ']' && i < str.length) {
      let char = parseChar()  // 解析每个字符
      if (str[i] === '-' && str[i - 1] !== '^' && str[i - 1] !== '[' && str[i + 1] !== ']') { // 检查-前后位置
        // node.elements.pop()  这里不能pop，上一步解析char会直接进到这里
        char = parseCharRange()
      }
      node.elements.push(char)  // 加入字符集
    }
    i++ // 跳过 ]
    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function parseCharRange() {
    i-- // 跳回-的前一位
    let node = {
      type: 'CharRange',
      start: i,
      end: 0,
      startChar: '',
      endChar: '',
      raw: ''
    }
    node.startChar = parseChar()// 自动跳过 -的前一位
    i++ // 跳过 -
    node.endChar = parseChar()// 自动跳过 -的后一位
    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node
  }

  function parseQuantifier() {
    let node = {
      type: 'Quantifier',
      start: 0,
      end: 0,
      raw: '',
      min: 0,  // 最少次数
      max: Infinity,  // 最多次数
      element: '',   // 重复元素
      greedy: true,  // 是否贪婪
    }
    if (str[i] === '?') {
      node.max = 1
      i++  // 跳过 ？
    } else if (str[i] === '*') {
      i++  // 跳过 *
    } else if (str[i] === '+') {
      node.min = 1
      i++  // 跳过 +
    } else {  // {}的情况
      i++  // 跳过 {
      node.min = parseInt()
      i++  // 跳过 ，
      node.max = parseInt()
      i++ // 跳过 }
    }
    if (str[i] === '?') {
      node.greedy = false
      i++ // 跳过 ？
    }
    node.end = i
    return node
  }
  function parseInt() {
    let num = ''
    if (str[i] === '}') {
      return Infinity
    }
    while (str[i] !== ',' && str[i] !== '}') {
      num += str[i]
      i++
    }
    return Number(num)
  }
  function parseBranch() {
    let node = {
      type: 'Branch',
      start: i,
      end: 0,
      raw: '',
      elements: []
    }
    while (str[i] !== '|' && str[i] !== ')' && i < str.length) {
      let el = parseOnePart()
      if (el.type === 'Quantifier') {
        let temp = node.elements.pop()

        el.element = temp
        el.start = temp.start
        el.raw = str.slice(el.start, el.end)
      }
      node.elements.push(el)
    }
    node.end = i
    node.raw = str.slice(node.start, node.end)

    return node
  }

  function parseBranches() {
    let nodes = []
    while (str[i] !== ')' && i < str.length) {  // 控制两种终止情况，1、整个正则解析完成 2、捕获分组解析完成
      let el = parseBranch()
      if (str[i] === '|') {
        i++ // 跳过 | 
      }
      nodes.push(el)
    }
    return nodes
  }

  let groupIndex = 1
  function parseCaptureGroup() {
    let node = {
      type: 'CaptureGroup',
      start: i,
      end: 0,
      raw: '',
      branches: [],  // 组内分支
      index: 0,
      name: '',  // 分组名称
      assertion: false,  // 是否是零宽断言
      lookahead: true,// 预测(true)还是回顾(false)
      positive: true  // 正判断(true)还是负判断(false)
    }
    i++ // 跳过（

    // 先判断零宽断言等
    if (str[i] === "?") {
      i++ // 跳过 ？
      if (str[i] == ':') {   // 不计数分组
        i++ // 跳过 :
        node.assertion = false
      } else if (str[i] === '<') {  //判断是否是回顾断言

        node.lookahead = false
        node.assertion = true
        i++ // 跳过 <
        // 判断回顾的正负
        if (str[i] === '=') {
          i++ //跳过 =
        } else if (str[i] === '!') {
          node.positive = false
          i++ // 跳过 ！
        } else { // 不是= or ！ 就是记名分组
          node.index = node.index = groupIndex++
          node.name = parseGroupName()
          i++ // 跳过 >
        }
      }
      // 判断预测的 正负
      else if (str[i] === '=') {
        i++ //跳过 =
      } else if (str[i] === '!') {
        node.positive = false
        i++ // 跳过 ！
      }
    } else {
      node.index = node.index = groupIndex++
    }

    node.branches = parseBranches()
    i++ // 跳过 ）
    node.end = i
    node.raw = str.slice(node.start, node.end)
    return node

  }

  function parseGroupName() {
    let groupName = ''
    let start = i
    while (str[i] !== '>') {
      groupName += str[i]
      i++
      // if (i > str.length) {  // 说明没有名字
      //   i = start
      //   break
      // }
    }
    return groupName
  }

  function parseRegExp(input) {
    try {
      new RegExp(input)
    } catch (e) {
      let er = document.querySelector('.error')
      er.textContent = '正则表达式错误，请重新输入'
      throw e
    }
    i = 0
    str = input

    let node = {
      type: 'RegExp',
      strat: i,
      branches: parseBranches(),
      end: i,
      value: str,
    }
    return node

  }

  // 画正则铁路图程序
  function createGraph(node) {
    if (node.type === 'Char') {
      return createCharGraph(node)
    }
    if (node.type === 'Escape') {
      return createEscapeGraph(node)
    }
    if (node.type === 'CharClass') {
      return createCharClassGraph(node)
    }
    if (node.type === 'Quantifier') {
      return createQuantifierGraph(node)
    }
    if (node.type === 'Branch') {
      return createBranchGraph(node)
    }
    if (node.type === 'CaptureGroup') {
      return createCaptureGroupGraph(node)
    }
    return createBranchesGraph(node)
  }
  let svg = document.querySelector('svg')

  function elt(tagName, attrs = {}, ...children) {
    let el = document.createElementNS("http://www.w3.org/2000/svg", tagName)
    for (let key in attrs) {
      let value = attrs[key]
      el.setAttribute(key, value)
    }
    for (let child of children) {
      if (typeof child === 'string') {
        child = document.createTextNode(child)
      }
      el.appendChild(child)
    }
    svg.appendChild(el)   // 这里将el插入svg是为了优化creatCharGraph里面的代码，省去反复appendChild的代码（只有先将标签画出来，才能得到尺寸，并且后插入的标签会掩盖之前的）
    return el
  }
  let gp = 10 // graphPadding
  function createCharGraph(node) {
    let el = elt('text', {
      'dominant-baseline': 'text-before-edge',
      x: gp / 2,
      y: gp / 2,
    }, '')  // 根据Char的value创建一个svg text标签
    let prevq = elt('tspan', { fill: '#908C83' }, '"')
    let text = elt('tspan', {}, node.value)
    let nextq = elt('tspan', { fill: '#908C83' }, '"')
    el.appendChild(prevq)
    el.appendChild(text)
    el.appendChild(nextq)
    let elBox = el.getBBox()
    let height = elBox.height + gp
    let width = elBox.width + gp
    let rect = elt('rect', {
      height,
      width,
      fill: '#DAE9E5',
      rx: 3
    })
    let g = elt('g', {}, rect, el)
    let box = g.getBBox()
    return {
      g,
      height: box.height,
      width: box.width,
      type: 'Char',  // 用来在branch合并字符串
      value: node.value
    }
  }

  function createEscapeGraph(node) {
    return createCharGraph(node)
  }
  function add(a, b) {
    return a + b
  }
  function max(a, b) {
    return Math.max(a, b)
  }
  function createCharClassGraph(node) {
    let elements = []
    let set = new Set()
    for (let el of node.elements) {
      if (!set.has(el.value)) {
        elements.push(el)
        set.add(el.value)
      }
    }
    let els = elements.map(createGraph)  // 将字符集内所有字符画出，并收集返回的对象
    let height = els.map(it => it.height + gp).reduce(add) + gp
    let width = els.map(it => it.width).reduce(max) + 2 * gp  // width 是所有元素中最宽的一个
    let rect = elt('rect', {
      fill: '#CBCBBA',
      height,
      width,
      rx: 3
    })
    let g = elt('g', {}, rect)
    let y = gp
    els.forEach(it => {
      let x = (width - it.width) / 2
      it.g.setAttribute('transform', `translate(${x},${y})`)
      y += it.height + gp
      g.appendChild(it.g)
    })
    let box = g.getBBox()
    return {
      g,
      width: box.width,
      height: box.height,
    }
  }

  function createBranchGraph(branch) {

    let els = branch.elements.map(createGraph)
    let height = els.map(it => it.height).reduce(max) + 2 * gp  // height 是所有元素中最宽的一个
    let width = els.map(it => {
      // return it.width + gp
      if (it.type !== 'Char') {
        return it.width + gp
      } else {    // 跳过 type 为Char的宽度，下面合并时加回来
        return 0
      }
    }).reduce(add) + gp

    let rect = elt('rect', {
      fill: 'none',
      height,
      width,
      rx: 3
    })
    let g = elt('g')
    g.appendChild(rect)

    let x = gp
    let newWidth = width
    let merge = { value: '' }
    for (let i = 0; i < els.length; i++) {
      let it = els[i]
      if (it.type === 'Char') {
        merge.value += it.value
        it.g.remove()

        if (i == els.length - 1 || els[i + 1].type !== 'Char') {
          let char = createCharGraph(merge)
          let y = (height - char.height) / 2
          char.g.setAttribute('transform', `translate(${x},${y})`)
          // for (let j = i - merge.value.length; j < i; j++) {
          //   newWidth = newWidth - els[i].width - gp
          // }
          newWidth += char.width + gp  // 将合并后的字符串宽度加回来

          rect.setAttribute('width', newWidth)

          let line = elt('path', {
            d: `
              M ${x} ${height / 2}
              h ${-gp}
            `,
            stroke: "black",
            'stroke-width': 2,
          })
          x += char.width + gp
          g.appendChild(char.g)
          g.appendChild(line)
        }
      } else {
        let y = (height - it.height) / 2
        it.g.setAttribute('transform', `translate(${x},${y})`)
        let line = elt('path', {
          d: `
        M ${x} ${height / 2}
        h ${-gp}
        `,
          stroke: "black",
          'stroke-width': 2,
        })
        x += it.width + gp
        g.appendChild(it.g)
        g.appendChild(line)
      }

    }
    // els.forEach(it => {

    //   let y = (height - it.height) / 2
    //   it.g.setAttribute('transform', `translate(${x},${y})`)
    //   let line = elt('path', {
    //     d: `
    //     M ${x} ${height / 2}
    //     h ${-gp}
    //     `,
    //     stroke: "black",
    //     'stroke-width': 2,
    //   })
    //   x += it.width + gp
    //   g.appendChild(it.g)
    //   g.appendChild(line)
    // })

    let line = elt('path', {  //最后一个横杠单独处理
      d: `
      M ${newWidth} ${height / 2}
      H ${newWidth - gp}
      `,
      // d: `
      // M ${width} ${height / 2}
      // h ${-gp}
      // `,
      stroke: "black",
      'stroke-width': 2,
    })

    g.appendChild(line)
    let box = g.getBBox()

    return {
      g,
      width: box.width,
      height: box.height,
    }
  }

  function createBranchesGraph(branches) {
    let graphs = branches.map(createGraph)
    let height = graphs.map(it => it.height + gp).reduce(add) + gp
    let width = graphs.map(it => it.width).reduce(max) + 4 * gp  // width 是所有元素中最宽的一个
    let rect = elt('rect', {
      fill: 'none',
      height,
      width,
      rx: 3
    })
    let g = elt('g', {}, rect)

    let y = gp
    for (let graph of graphs) {
      let x = (width - graph.width) / 2
      graph.g.setAttribute('transform', `translate(${x},${y})`)
      let line
      if (y + graph.height / 2 < height / 2 - gp) {
        line = elt('path', {
          d: `
          M ${x} ${y + graph.height / 2}
          H ${2 * gp}
          a ${gp} ${gp} 0 0 0 ${-gp} ${gp} 
          V ${height / 2 - gp}
          a ${gp} ${gp} 0 0 1 ${-gp} ${gp} 

          M ${x + graph.width} ${y + graph.height / 2}
          H ${width - 2 * gp}
          a ${gp} ${gp} 0 0 1 ${gp} ${gp} 
          V ${height / 2 - gp}
          a ${gp} ${gp} 0 0 0 ${gp} ${gp} 
          `,
          stroke: "black",
          'stroke-width': 2,
          fill: 'none',
        })
      } else if (y + graph.height / 2 > height / 2 + gp) {
        line = elt('path', {
          d: `
          M ${x} ${y + graph.height / 2}
          H ${2 * gp}
          a ${gp} ${gp} 0 0 1 ${-gp} ${-gp} 
          V ${height / 2 + gp}
          a ${gp} ${gp} 0 0 0 ${-gp} ${-gp} 

          M ${x + graph.width} ${y + graph.height / 2}
          H ${width - 2 * gp}
          a ${gp} ${gp} 0 0 0 ${gp} ${-gp} 
          V ${height / 2 + gp}
          a ${gp} ${gp} 0 0 1 ${gp} ${-gp} 
          `,
          stroke: "black",
          'stroke-width': 2,
          fill: 'none',
        })
      } else {
        line = elt('path', {
          d: `
            M ${x} ${y + graph.height / 2}
            C ${gp} ${y + graph.height / 2} ${gp} ${height / 2} ${0} ${height / 2}
            M ${width - x} ${y + graph.height / 2}
            C${width - gp} ${y + graph.height / 2} ${width - gp} ${height / 2} ${width} ${height / 2}

            `,
          stroke: "black",
          'stroke-width': 2,
          fill: 'none',
        })

      }

      y += graph.height + gp
      g.appendChild(graph.g)
      g.appendChild(line)
    }
    let box = g.getBBox()
    return {
      g,
      width: box.width,
      height: box.height
    }
  }

  function createCaptureGroupGraph(node) {
    let branchesGraph = createBranchesGraph(node.branches) // 这里要将node.branches传进去

    let fill = elt('rect', {
      width: branchesGraph.width,
      height: branchesGraph.height + 4 * gp,
      fill: 'none',
    })
    // 画虚线框
    let rect = elt('rect', {
      x: 0,
      y: 2 * gp,
      width: branchesGraph.width,
      height: branchesGraph.height,
      rx: 3,
      stroke: "#908C83",
      'stroke-width': 2,
      'stroke-dasharray': "5 3",
      fill: 'none',
    })
    let g = elt('g')
    g.appendChild(fill)
    branchesGraph.g.setAttribute('transform', `translate(${0},${2 * gp})`)
    g.appendChild(branchesGraph.g)
    g.appendChild(rect)
    // 给捕获分组加文字描述
    if (node.index) {
      let text = elt('text', {
        'dominant-baseline': 'text-before-edge',
        'font-size': '12',
      }, `Groups${node.name === '' ? '' : ' #' + node.name}${' #' + node.index}`)
      g.appendChild(text)
    }
    let box = g.getBBox()
    return {
      g,
      width: box.width,
      height: box.height
    }
  }

  function createQuantifierGraph(node) {
    let el = createGraph(node.element)
    let width = el.width + 4 * gp
    let height = el.height + 4 * gp
    let rect = elt('rect', {
      fill: 'none',
      height,
      width,
      rx: 3
    })
    let line = elt('path', {
      d: `
      M ${2 * gp} ${height / 2}
      H ${0} ${height / 2}
      M ${width - 2 * gp} ${height / 2}
      H ${width} ${height / 2}
      `,
      stroke: "black",
      'stroke-width': 2,
      fill: 'none',
    })
    let g = elt('g')
    g.appendChild(rect)
    g.appendChild(line)
    el.g.setAttribute('transform', `translate(${2 * gp},${2 * gp})`)
    g.appendChild(el.g)


    if (node.max > 1) {
      let repeatLine = elt('path', {
        d: `
      M ${2 * gp} ${height / 2}
      a ${gp} ${gp} 0 0 0 ${-gp} ${gp}
      V ${height - 2 * gp}
      a ${gp} ${gp} 0 0 0 ${gp} ${gp}
      h ${el.width}
      a ${gp} ${gp} 0 0 0 ${gp} ${-gp}
      V ${height / 2 + gp}
      a ${gp} ${gp} 0 0 0 ${-gp} ${-gp}
      m ${gp * 1.7} ${gp}
       l ${-0.7 * gp} ${gp}
      l ${- 0.7 * gp} ${-gp}
      `,

        stroke: "black",
        'stroke-width': 2,
        fill: 'none',
      })
      g.appendChild(repeatLine)

    }
    if (node.min === 0) {
      let skipLine = elt('path', {
        d: `
      M 0 ${height / 2}
      a ${gp} ${gp} 0 0 0 ${gp} ${-gp}
      V ${2 * gp}
      a ${gp} ${gp} 0 0 1 ${gp} ${-gp}
      h ${el.width}
      a ${gp} ${gp} 0 0 1 ${gp} ${gp}
      V ${height / 2 - gp}
      a ${gp} ${gp} 0 0 0 ${gp} ${gp}
      `,
        stroke: "black",
        'stroke-width': 2,
        fill: 'none',
      })
      g.appendChild(skipLine)
    }


    let box = g.getBBox()
    return {
      g,
      width: box.width,
      height: box.height
    }
  }
  function createRexExpGraph(node) {
    let el = createBranchesGraph(node.branches)
    let width = el.width + 4 * gp
    let height = el.height
    let rect = elt('rect', {
      width,
      height,
      fill: 'none'
    })
    let g = elt('g')
    g.appendChild(rect)
    el.g.setAttribute('transform', `translate(${2 * gp},${0})`)
    g.appendChild(el.g)

    let leftCircle = elt('circle', {
      cx: gp * 1.5,
      cy: height / 2,
      r: gp / 2,
      fill: '#6B6659',
      stroke: 'black',
      'stroke-width': 2
    })
    let rightCircle = elt('circle', {
      cx: width - gp * 1.5,
      cy: height / 2,
      r: gp / 2,
      fill: '#6B6659',
      stroke: 'black',
      'stroke-width': 2
    })
    g.appendChild(leftCircle)
    g.appendChild(rightCircle)
    let box = g.getBBox()
    return {
      g,
      width: box.width,
      height: box.height,
    }
  }

  // 写explain

  function explainRegExp(node) {
    if (node.type === 'Char') {
      return `<div class='chartext'>${node.value},匹配一个字符${node.value}</div>`
    }
    if (node.type === 'Escape') {
      return `<div>${node.raw},匹配字符${node.raw}转义后的结果</div>`
    }
    if (node.type === 'CharClass') {
      return `<div>${node.raw},代表一个字符集，匹配里面的任意字符${node.elements.map(explainRegExp).join('')}</div>`
    }
    if (node.type === 'Branch') {
      return `<div>${node.raw},匹配字符这一正则代表的分支${node.elements.map(explainRegExp).join('')}</div>`
    }
    if (node.type === 'CaptureGroup') {
      return `<div>${node.raw},匹配${node.raw}的捕获结果${node.branches.map(explainRegExp).join('')}</div>`
    }
    if (node.type === 'Quantifier') {
      return `<div>${node.raw},${node.raw}匹配到的结果最低重复${node.min}次,最高${node.max}次${explainRegExp(node.element)}</div>`
    }
    if (node.type === 'RegExp') {
      return `<div>${node.value},完整的正则表达式${node.branches.map(explainRegExp).join('')}</div>`
    }
  }

  function highLightRegExp(node) {
    if (node.type === 'Char') {
      return `<span class='char'>${node.value}</span>`
    }
    if (node.type === 'Escape') {
      return `<span class='escape'>${node.raw}</span>`
    }
    if (node.type === 'CharClass') {
      return `<span class='char-class'>${node.raw}</span>`
    }
    if (node.type === 'Branch') {
      return `<span class='branch'>${node.elements.map(highLightRegExp).join('')}</span>`
    }
    if (node.type === 'CaptureGroup') {
      return `<span class='capture-group'>(${node.branches.map(highLightRegExp).join('<span class="sep">|</span>')})</span>`
    }
    if (node.type === 'Quantifier') {
      return `<span class='quantifier'>${node.raw}</span>`
    }
    if (node.type === 'RegExp') {
      return `<span class='regexp'>${node.branches.map(highLightRegExp).join('<span class="sep">|</span>')}</span>`
    }
  }

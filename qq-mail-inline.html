<!DOCTYPE html>
<html lang="en">

<head>

    html,

      background-color: #EEEFF0;

    }

    header {
      font-size: 30px;
      height: 100px;
      background-color: rgb(180, 99, 99);
    }

    nav {
      display: inline-block;
      font-size: 30px;
      overflow: auto;
      width: 240px;

      height: calc(100vh - 100px);
      background-color: #acf;
    }

    main {
      display: inline-block;
      overflow: auto;

      font-size: 30px;
      /* vw会包括浏览器滚动条的宽度，所以用100% */
      width: calc(100% - 240px);
      height: calc(100vh - 100px);
      background-color: yellow;
      vertical-align: top;
    }
  </style>
</head>

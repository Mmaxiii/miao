<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    col {
      border: 5px solid;
    }

    tr {
      border: 5px solid;
    }

    td {
      /* border: 5px solid; */
      padding: 0;
      width: 50px;
      height: 50px;
      vertical-align: middle;
      text-align: center;
    }

    td:hover {
      border: 5px solid red;
    }
  </style>
  <style>
    .main {
      display: flow-root;

      width: 170px;

      margin-top: 20px;

    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;

    }

    li {
      float: left;
      position: relative;
      width: 50px;
      height: 50px;
      border: 2.5px solid;
      text-align: center;
      line-height: 50px;
    }

    li:hover::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: 50px;
      height: 50px;
      border: 5px solid red;
      z-index: 1;
    }

    ul li:nth-child(-n + 3) {
      border-top: 5px solid;
    }

    ul li:nth-child(3n) {
      border-right: 5px solid;
    }

    ul li:nth-child(n + 7) {
      border-bottom: 5px solid;
    }

    ul li:nth-child(3n + 1) {
      border-left: 5px solid;
    }
  </style>
</head>

<body>
  <h3>table</h3>

  <table>
    <tbody>
      <col>
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
  <h3>浮动 伪元素定位</h3>
  <div class="main">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>

</html>

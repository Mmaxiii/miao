<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    col {
      border: 5px solid;
    }

    tr {
      border: 5px solid;
    }

    td {
      /* border: 5px solid; */
      padding: 0;
      width: 50px;
      height: 50px;
      vertical-align: middle;
      text-align: center;
    }

    td:hover {
      border: 5px solid red;
    }
  </style>
  <style>
    ul {
      width: 165px;
      padding: 5px 0 0 5px;
      margin: 0;
      list-style: none;
      /* border: 1px solid; */
      overflow: hidden;

    }

    li {
      float: left;
      width: 50px;
      height: 50px;
      border: 5px solid;
      margin-top: -5px;
      margin-left: -5px;
      text-align: center;
      line-height: 50px;
    }

    li:hover {
      position: relative;
      border-color: red;
    }
  </style>
</head>

<body>
  <h3>table</h3>

  <table>
    <tbody>
      <col>
      <col>
      <col>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
  <h3>浮动 定位</h3>
  <div class="main">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      border: 1px solid;
    }

    .father1 {
      display: table-cell;

      text-align: center;
      vertical-align: middle;
    }

    .center1 {
      max-width: 100%;
      max-height: 100%;
    }

    .father2 {
      position: relative;
    }

    .center2 {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  用table-cell vertical-align
  <div class="father father1">
    <img class="center1" src="https://www.12306.cn/index/images/abanner01.jpg" alt="">
  </div>
  用定位 margin：auto
  <div class="father father2">
    <img class="center2" src="https://www.12306.cn/index/images/abanner01.jpg" alt="">

  </div>
</body>

</html>

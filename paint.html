<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  //在 坐标 (42, 42) 画出一个点
  dot(42, 42)
  //画一条实线
  for (let i = 0; i < 100; i++) {
    dot(i, 10)
  }
  //画一条一个实点一个空点的虚线
  for (let i = 0; i < 100; i++) {
    if (i % 2 == 0) dot(i, 20)
  }
  //画一条两个实点两个空点的虚线
  for (let i = 0; i < 100; i++) {
    if (i % 4 == 0) {
      dot(i, 30)
      dot(i + 1, 30)
    }
  }
  //画一条三个实点两个空点的虚线
  for (let i = 0; i < 100; i++) {
    if (i % 5 == 0) {
      dot(i, 40)
      dot(i + 1, 40)
      dot(i + 2, 40)
    }
  }
  //画一条45度的斜线
  for (let i = 0; i < 100; i++) {
    dot(i, i, "#9b59b6")
  }
  //画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (let i = 0; i < 100; i++) {
    let y = Math.sqrt(3) * i
    dot(i + 30, y, "#9b59b6")
  }
  //画一条跨越画布左上角和右下角的对角线
  for (let i = 0; i < 500; i++) {
    y = 4 / 5 * i
    dot(i, y, "#e74c3c")
  }
  //画一个空心矩形

  for (let i = 1; i <= 100; i++) { //长
    for (let j = 1; j <= 50; j++) { //宽
      if (j == 1 || j == 50) {
        dot(i + 100, j + 20, '#2ecc71')
      } else {
        if (i == 1 || i == 100) {
          dot(i + 100, j + 20, '#2ecc71')
        }
      }
    }
  }
  //画一个实心矩形
  for (let i = 1; i <= 100; i++) { //长
    for (let j = 1; j <= 50; j++) { //宽
      dot(i + 220, j + 20, '#2ecc71')
    }
  }
  //画两个个空心的圆，居中
  //  一个半径为50像
  /* let r1 = 50
  for (let i = 1; i <= 2 * r1; i++) {
    let l = Math.sqrt(r1 ** 2 - (r1 - i) ** 2)
    dot(l + 251, i + 150, '#c0392b')
    dot(-l + 250, i + 150, '#c0392b')
  } */
  for (let j = 0; j <= 360; j++) {
    let y = 50 * Math.sin(j / 2 / Math.PI)
    let x = 50 * Math.cos(j / 2 / Math.PI)
    dot(x + 250, y + 200, '#f1c40f')
  }

  //  一个半径为200像素
  let r2 = 200
  for (let i = 1; i <= 2 * r2; i++) {
    let l = Math.sqrt(r2 ** 2 - (r2 - i) ** 2)
    dot(l + 251, i, '#c0392b')
    dot(-l + 250, i, '#c0392b')
  }
  /*  for (let j = 0; j <= 360; j++) {
     let y = 200 * Math.sin(j / 2 / Math.PI)
     let x = 200 * Math.cos(j / 2 / Math.PI)
     dot(x + 300, y + 150, '#f1c40f')
   } */
  //画一个实心的圆，半径至少为100像素
  let r3 = 100
  for (let i = 1; i <= 2 * r3; i++) {
    let l = Math.sqrt(r3 ** 2 - (r3 - i) ** 2)
    for (let j = 0; j < l; j++) {
      dot(j + 101, i + 100, '#34495e')
      dot(-j + 100, i + 100, '#34495e')
    }
  }

  // for (let j = 0; j <= 360; j++) {
  //   debugger
  //   let y = r * Math.sin(j / 2 / Math.PI)
  //   let x = r * Math.cos(j / 2 / Math.PI)
  //   let l = Math.sqrt(r ** 2 - y ** 2) * 2
  //   for (let k = 0; k <= l; k++) {
  //     dot(x + 300 + k, y + 200, '#f1c40f')
  //   }

  // }
  //画一个【大小合适】的sin(x)的图像
  for (let j = 0; j <= 360; j++) {
    let y = 100 * Math.sin(j * 2 * Math.PI / 360)// 
    // let x = 50 * Math.cos(j / 2 / Math.PI)
    dot(j + 100, -y + 300, '#f1c40f')
  }
  //  画出rgb色彩空间的某一面（尺寸要大于100x100）
  let red = 255
  let g = 255
  let b = 255
  let r4 = 150 //长宽
  for (let x = 1; x <= r4; x++) {
    let R = red - x * 255 / r4
    for (let y = 1; y <= r4; y++) {
      let G = g - y * 255 / r4
      let color = `rgb(${R},${G},${b})`
      dot(x + 300, y, color)
    }
  }
  //       如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
  //       可以考虑如下几种矩阵：
  //          2 0
  //          0 2
  //          ------
  for (let x = 1; x <= r4; x++) {

    let R = red - x * 255 / r4
    for (let y = 1; y <= r4; y++) {
      let G = g - y * 255 / r4
      let color = `rgb(${R},${G},${b})`
      let X = x * (2 + 0)
      let Y = y * (0 + 2)
      dot(X, Y, color)
    }
  }
  //          1  0.27
  //          0  1
  //          ------
  for (let x = 1; x <= r4; x++) {

    let R = red - x * 255 / r4
    for (let y = 1; y <= r4; y++) {
      let G = g - y * 255 / r4
      let color = `rgb(${R},${G},${b})`
      let X = x * (1 + 0)
      let Y = y * (0.27 + 1)
      dot(X + 200, Y + 100, color)
    }
  }
  //          0.5    0.87
  //          -0.87  0.5
  for (let x = 1; x <= r4; x++) {
    let R = red - x * 255 / r4
    for (let y = 1; y <= r4; y++) {
      let G = g - y * 255 / r4
      let color = `rgb(${R},${G},${b})`
      let X = x * (0.5 + -0.87)
      let Y = y * (0.87 + 0.5)
      dot(X + 200, Y + 200, color)
    }
  }
</script>

</html>

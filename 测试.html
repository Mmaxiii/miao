<script>
  flatten = function (array) {
    let res = []
    let len = array.length
    for (let i = 0; i < len; i++) {
      if (Array.isArray(array[i])) {
        for (let j = 0; j < array[i].length; j++) {
          res.push(array[i][j])
        }
      } else {
        res.push(array[i])
      }
    }
    return res
  }
  fill = function (array, filler, start = 0, end = array.length) {
    for (let i = start; i < end; i++) {
      array[i] = filler
    }
    return array
  }
  dropright = function (array, n = 1) {
    let res = []
    let len = array.length
    for (let i = 0; i < len - n; i++) {
      res.push(array[i])
    }
    return res
  }
  drop = function (array, n = 1) {
    let res = []
    let len = array.length
    for (let i = n; i < len; i++) {
      res.push(array[i])
    }
    return res
  }
  compact = function (array) {
    let res = []
    for (let i = 0; i < array.length; i++) {
      if (array[i]) {
        res.push(array[i])
      }
    }
    return res
  }
  chunk = function (array, size) {
    let len = array.length
    let res = []
    for (let i = 0; i < len; i += size) {
      let temp = []
      let n = Math.min(i + size, len)
      for (let j = i; j < n; j++) {
        temp.push(array[j])
      }
      res.push(temp)
    }
    return res
  }

  function stringify(val) {
    if (typeof val === 'number' || typeof val === 'boolean') {
      return val + ''
    }
    if (typeof val === 'string') {
      return '"' + val + '"'
    }
    if (typeof val === null) {
      return 'null'
    }

    if (Array.isArray(val)) {
      let res = '['
      for (let i = 0; i < val.length; i++) {
        res += stringify(val[i]) + ','
      }
      res = res.slice(0, -1) + ']'
      return res
    } else {
      let res = '{'
      for (let key in val) {
        res += key + ':' + stringify(val[key]) + ','
      }
      res = res.slice(0, -1) + '}'
      return res
    }
  }

</script>

</html>

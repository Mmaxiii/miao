<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    html {
      zoom: 1.5;
    }

    body {
      margin: 0;
      padding: 100px 0;
    }

    section {
      width: 400px;
      padding: 50px 0;
      xperspective: 800px;
      transform-style: preserve-3d;
      xbackface-visibility: hidden;
      display: flow-root;
      transition: 10s;
      perspective-origin: -120px -290px;
    }

    body:hover section {
      transform: rotate3d(1, 1, 1, 360deg)
    }

    div {
      float: left;
      width: 50px;
      height: 50px;
      font-size: 10px;
      text-align: center;
      line-height: 50px;
      perspective: 800px;
    }

    .m1 {
      transform: translate3d(100px, 0, -25px);
      background-image: linear-gradient(to bottom right, #fff, #778ca3);
    }

    .m3 {
      transform: translate3d(0, 0, 25px);
      background-image: linear-gradient(to bottom right, #fff, #eb3b5a);
    }

    .m2 {
      transform: rotatey(90deg)translatez(25px);
      background-image: linear-gradient(to bottom right, #fff, #20bf6b);
    }

    .m4 {
      transform: rotatey(-90deg) translatez(25px);
      background-image: linear-gradient(to top right, #fff, #3867d6);
    }

    .m5 {
      transform: rotatex(90deg) translatex(-100px) translatez(25px);
      background-image: linear-gradient(to top right, #fff, #fa983a);
    }

    .m6 {
      transform: rotatex(-90deg) translatex(-150px) translatez(25px);
      background-image: linear-gradient(to top right, #fff, #8854d0);
    }

    main {
      margin-top: 100px;
      display: flow-root;
    }

    .r {
      transition: 10s;
      transform-origin: 100px;
    }

    body:hover main .r {
      transform: rotate(720deg)
    }

    body:hover main .img {
      transition: 10s;
      transform: rotate(-720deg)
    }

    .img {
      transition: 10s;
    }
  </style>
</head>

<body>
  <section>
    <div class="m1">后</div>
    <div class="m2">右</div>
    <div class="m3">前</div>
    <div class="m4">左</div>
    <div class="m5">上</div>
    <div class="m6">下</div>
  </section>

  <main>

    <div class="r">
      <div class="img">哈哈</div>
    </div>
  </main>
</body>

</html>

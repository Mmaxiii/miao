<!DOCTYPE html>
<html lang="en">

<head>

    html,

      margin: 0;
      padding: 0;

    div {
      position: relative;
      height: calc(100% - 100px)
    }


    header {

      height: 100px;
      background-color: rgb(180, 99, 99);
    }

    aside {
      /* display: inline-block; */

      overflow: auto;
      width: 240px;

      height: 100%;
      background-color: #acf;
    }

    main {
      /* display: inline-block; */
      position: absolute;
      overflow: auto;
      left: 240px;
      top: 0;
      font-size: 30px;
      /* vw会包括浏览器滚动条的宽度，所以用100% */
      width: calc(100% - 240px);
      height: 100%;
      background-color: yellow;
      vertical-align: top;

    }
  </style>
</head>
